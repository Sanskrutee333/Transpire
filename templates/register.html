<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp Form</title>
  
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    /* CSS styles */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: url("static/images/abtimg1.jpg") no-repeat;
  background-size: cover;
  background-position: center;
}

.wrapper {
  width: 420px;
  height: 550px;
  background: transparent;
  border: 2px solid rgba(255, 255, 255, .2);
  backdrop-filter: blur(9px);
  border-radius: 12px;
  padding: 30px 40px;
}

.wrapper h1 {
  font-size: 36px;
  text-align: center;
  color: #fff;
}

.wrapper .input-box {
  position: relative;
  width: 100%;
  height: 50px;
  color: #fff;
  margin: 30px 0;
}

.input-box input {
  width: 100%;
  height: 100%;
  background: transparent;
  border: none;
  outline: none;
  border: 2px solid rgba(255, 255, 255, .2);
  border-radius: 40px;
  font-size: 16px;
  color: #fff;
  padding: 20px 45px 20px 20px;
}

.input-box input::placeholder {
  color: #fff;
}

.input-box i {
  position: absolute;
  right: 20px;
  top: 30%;
  transform: translate(-50%);
  font-size: 20px;
}

.wrapper .terms-condition {
  display: flex;
  justify-content: space-between;
  font-size: 14.5px;
  margin: -15px 0 18px;
  margin-left: 18px;
  color: #fff;
}

.terms-condition label input {
  accent-color: #fff;
  margin-right: 3px;
}

.terms-condition a {
  color: #fff;
  text-decoration: none;
}

.terms-condition a:hover {
  text-decoration: underline;
}

.wrapper .btn {
  width: 100%;
  height: 45px;
  border: none;
  outline: none;
  border-radius: 40px;
  box-shadow: 0 0 10px rgba(0, 0, 0, .1);
  cursor: pointer;
  font-size: 16px;
  color: #333;
  font-weight: 600;
}

.wrapper .register-link {
  font-size: 14.5px;
  text-align: center;
  margin: 15px 0 15px;
  color: #fff;
}

.register-link p a {
  color: #fff;
  text-decoration: none;
  font-weight: 600;
}

.register-link p a:hover {
  text-decoration: underline;
}

/* Home button styles */
.home-button {
  position: absolute;
  top: 20px;
  left: 20px;
  background-color: transparent;
  color: white;
  padding: 10px 20px;
  border: 2px solid white;
  border-radius: 5px;
  text-decoration: none;
  font-family: Arial, sans-serif;
  font-weight: bold;
  font-size: 16px;
  transition: background-color 0.3s, color 0.3s;
}

.home-button:hover {
  background-color: white;
  color: black;
}

  </style>
</head>
<body>
  <!-- Home Page Button -->
  <a href="{{ url_for('homenew') }}" class="home-button"><i class="bx bx-home"></i> Home</a>

  <div class="wrapper">

    <form action="{{ url_for('register') }}" method="post" >
        <h1>Sign Up</h1>
         
        <div class="input-box">
            <label for="full_name" class="text-white">Full Name:</label><br>
            <input type="text" id="full_name" name="full_name" ><br>
        </div>

        <div class="input-box">
            <label for="email" class="text-white">Email:</label><br>
            <input type="email" id="email" name="email" ><br>
        </div>

        <div class="input-box">
            <label for="username" class="text-white">Username:</label><br>
            <input type="text" id="username" name="username" ><br>
        </div>
        <div class="input-box" >
            <label for="password" class="text-white">Password:</label><br>
            <input type="password" id="password" name="password" ><br><br>
        </div>
        <div class="input-box">
           <center> <input type="submit" style="width:50%;"  value="Sign Up"  ></center>
        </div>

        <div class="border-t pt-3">
            <p class="text-sm text-gray-500">
                Already have an account?
                <a class="ml-2 text-blue-500" href="{{ url_for('login') }}">Sign In Now</a>
            </p>
            
        </div>
    </form>
</div>

</body>
</html>
